  <div ng-controller="ImgCtrl">
    <div class="jumbotron">
      <h1>Search Flickr Tags</h1>

      <p class="lead">
        Enter in a tag below to search
      </p>


      <div class="btn-group">
        <input class="form-control frm-input" type="text" ng-model="searchTerm" />
        <button ng-click="search()" class="btn btn-large btn-success">SEARCH</button>
      </div>

      <div>
          <hr/>

        <div class="col-lg-12">
          <h4>Advanced Search</h4>
        </div>
        <div class="col-sm-4">
          <h4>Tag matching</h4>
        <select ng-model="searchMatch" class="form-control">
          <option value="">-- Choose an option--</option>
          <option value="Any">Any</option>
          <option value="All">All</option>
        </select>
        </div>

        <div class="col-sm-4">
          <h4>Date Range</h4>
          <input type="date" value="Date.Now()" ng-model="startDate"/>
          
        </div>


      </div>
    </div>

    <div class="row">
      <div class="col-xs-12">
        <h2><i class="fa fa-picture-o"></i> Showing pictures for:{{searchTerm}}</h2>
        <div >
          <div ng-repeat="item in photos.items" style="width: 270px; height: 270px; float:left; overflow: hidden;">

              <div ng-style="{'background-image':'url('+ item.media.m +')'}" class="img-thumbnail" style="width: 260px; overflow: hidden; height:260px; background-repeat: no-repeat;">
              </div>
          </div>
        </div>
      </div>
    </div>
  </div>
